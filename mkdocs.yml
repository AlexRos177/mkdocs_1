site_name: DeviceHub
site_url: https://alexros177.github.io/mkdocs_1/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: pink
    - scheme: slate
      primary: blue
      accent: blue

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - navigation.indexes

  markdown_extensions:
    - toc:
        permalink: true
        toc_depth: 1-3
    - tables
    - attr_list
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

site_author: Alex Ros
copyright: Alex Ros, My site, 2025
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

theme:
  name: readthedocs
  logo: images/devicehub-logo1.png

extra_css:
  - css/custom.css
extra_javascript:
  - js/custom.js
